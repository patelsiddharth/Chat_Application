<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="form">
                    <input type="text" name="message" id="formInput" placeholder="Enter your message">
                    <button id="sendMessage">Send Message</button>
                </form>
                <button id="locationBtn">Send location</button>
            </div>
        </div>
    </div>
    

    <script id="chatAlert-Template" type="text/html">
        <div class="chat__alert">
            <p>{{message}}</p>
        </div>
    </script>
    <script id="message-Template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{Username}}</span>
                <span class="message__meta">{{CreatedAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-Template" type="text/html">
        <div>
            <p class="message">
                <span class="message__name">{{Username}}</span>
                <span class="message__meta">{{CreatedAt}}</span>
            </p>
            <p><a href="{{currentLocation}}" target="_blank">This is my current Location !!!</a></p>
        </div>
    </script>

    <script id="sidebar-Template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="Users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <!-- Client side library -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="./js/chat.js"></script>
</body>
</html>
